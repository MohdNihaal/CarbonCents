<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Object Detection with TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="./js/vision.js" defer></script>
</head>
<body>
    <h1>Improved Object Detection with TensorFlow.js</h1>
    
    <!-- Buttons and controls -->
    <button id="startCameraButton">Open Camera</button>
    <button id="switchCameraButton" style="display: none;">Switch Camera</button> 
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1" style="display: none;">
    
    <!-- Video stream and capture button -->
    <video id="video" width="640" height="480" autoplay style="display: none;"></video>
    <button id="captureButton" style="display: none;">Capture Photo</button>
    
    <!-- Canvas to display captured frame and result div for object detection info -->
    <canvas id="canvas"></canvas>
    <div id="result"></div>
</body>
</html>
